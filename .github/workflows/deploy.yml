name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        env:
          CI: false
        run: |
          cd copy-of-main-copy-of-frame-n-flow-media
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: copy-of-main-copy-of-frame-n-flow-media/dist
          branch: gh-pages
