<body>
  <div id="root"></div>

  <!-- Background Music Player -->
  <div class="music-player-container">
    <div class="music-toggle-text">Sound On</div>
    <div class="music-disc paused" id="musicDisc" onclick="toggleMusic()">
      <!-- SVGs for controls -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
        class="control-icon" id="playIcon">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 4v16l13 -8z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
        class="control-icon" id="pauseIcon" style="display: none;">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M6 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
        <path d="M14 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
      </svg>
    </div>
  </div>
  <audio id="bgMusic" src="/assets/anthem.mp3" loop></audio>

  <script>
    const music = document.getElementById('bgMusic');
    const disc = document.getElementById('musicDisc');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const textLabel = document.querySelector('.music-toggle-text');

    function updateUI(isPlaying) {
      if (isPlaying) {
        disc.classList.remove('paused');
        disc.classList.add('playing');
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        textLabel.textContent = "Sound On";
      } else {
        disc.classList.add('paused');
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        textLabel.textContent = "Sound Off";
      }
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        updateUI(true);
      } else {
        music.pause();
        updateUI(false);
      }
    }

    // Try Auto-play on load
    window.addEventListener('load', () => {
      music.volume = 0.4; // Set volume to 40%
      const attemptPlay = music.play();

      if (attemptPlay) {
        attemptPlay.then(() => {
          updateUI(true);
        }).catch(error => {
          console.log("Autoplay blocked, waiting for interaction");
          updateUI(false); // Show paused state
          // Interaction listener to start audio on first click anywhere
          document.addEventListener('click', function startAudio() {
            music.play();
            updateUI(true);
            document.removeEventListener('click', startAudio);
          }, { once: true });
        });
      }
    });

    // Runtime injection for Contact Form (LeadConnector)
    (function () {
      const formId = 'injected-contact-form-container';

      function injectForm() {
        if (document.getElementById(formId)) return; // Already injected

        // Locate the "Book a Strategy Call" heading
        const headings = Array.from(document.querySelectorAll('h2'));
        const targetHeading = headings.find(h => h.textContent.includes('Book a Strategy Call'));

        if (targetHeading) {
          // Traverse up to find the Grid container (columns wrapper)
          // Structure: h2 -> div (card) -> div (grid) -> div (container)
          let gridContainer = targetHeading.parentElement;
          while (gridContainer && (!gridContainer.className.includes('grid') || !gridContainer.className.includes('items-center'))) {
            gridContainer = gridContainer.parentElement;
            if (gridContainer && gridContainer.tagName === 'BODY') {
              gridContainer = null;
              break;
            }
          }

          if (!gridContainer) {
            // Fallback: just use the parent of the card if grid search fails
            gridContainer = targetHeading.parentElement.parentElement;
          }

          if (gridContainer && gridContainer.parentElement) {
            // we want to insert AFTER the grid container, inside the main container
            const mainContainer = gridContainer.parentElement;

            // Create form container
            const wrapper = document.createElement('div');
            wrapper.id = formId;
            wrapper.style.marginTop = '6rem';
            wrapper.style.width = '100%';
            wrapper.style.maxWidth = '100%';

            // Add Section Title and Description
            const titleBlock = document.createElement('div');
            titleBlock.style.textAlign = 'center';
            titleBlock.style.marginBottom = '3rem';
            titleBlock.innerHTML = `
                <h3 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; color: #fff; font-family: 'Space Grotesk', sans-serif;">Direct Inquiry</h3>
                <p style="font-size: 1.125rem; color: rgba(255,255,255,0.6); font-family: 'Manrope', sans-serif;">Prefer to write to us? Fill out the form below and we'll be in touch instantly.</p>
            `;
            wrapper.appendChild(titleBlock);

            // Iframe Container
            const iframeContainer = document.createElement('div');
            // Removed white background and padding to show only the blue form box
            iframeContainer.style.borderRadius = '12px';
            iframeContainer.style.overflow = 'hidden';
            iframeContainer.style.maxWidth = '800px';
            iframeContainer.style.margin = '0 auto';
            iframeContainer.style.boxShadow = '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)';

            // Insert iframe
            iframeContainer.innerHTML = `
<iframe
    src="https://api.leadconnectorhq.com/widget/form/GIdlygIjH4RxRlCoG0oH"
    style="width:100%;height:100%;border:none;border-radius:3px;overflow:hidden"
    id="inline-GIdlygIjH4RxRlCoG0oH" 
    data-layout="{'id':'INLINE'}"
    data-trigger-type="alwaysShow"
    data-trigger-value=""
    data-activation-type="alwaysActivated"
    data-activation-value=""
    data-deactivation-type="neverDeactivate"
    data-deactivation-value=""
    data-form-name="Enquiry"
    data-height="625"
    data-layout-iframe-id="inline-GIdlygIjH4RxRlCoG0oH"
    data-form-id="GIdlygIjH4RxRlCoG0oH"
    title="Enquiry"
    scrolling="no"
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
        >
</iframe>
            `;

            wrapper.appendChild(iframeContainer);

            // Insert the wrapper after the grid container
            if (gridContainer.nextSibling) {
              mainContainer.insertBefore(wrapper, gridContainer.nextSibling);
            } else {
              mainContainer.appendChild(wrapper);
            }
          }
        }
      }

      // Check on load and on DOM changes (for client-side routing)
      window.addEventListener('load', injectForm);
      const observer = new MutationObserver(injectForm);
      observer.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
